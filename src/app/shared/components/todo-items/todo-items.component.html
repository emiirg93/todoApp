<li [class.completed]="todo.completado"
[class.editing]="editing">
  <div class="view">
    <input
    class="toggle"
    type="checkbox"
    [formControl]="completed"
    >
    <label (dblclick)="editar()">{{todo.texto}}</label>
    <button class="destroy" (click)="delete()"></button>
  </div>
  <input
    #input
    class="edit"
    [formControl]="txtInput"
    (blur)="terminarEdicion()"
    >
</li>
